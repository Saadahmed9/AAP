---
- name: EDA | AlertManager | Listen for events from AlertManager
  hosts: localhost

  sources:
    - name: listen for alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5001

  rules:
    - name: EDA-AlertManager-Run playbook to handle alerts
      condition: event.payload.status == "firing" and event.payload.alerts[0].labels.alertname == "NodeHighMemoryAlert"
      action:
        run_job_template:
          name: "aap-gitops"
          organization: Default
          
